<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Font Icons</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>

	<div class="container">
		<div id="icons-list" class="flex">
		</div>
	</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
jQuery(document).ready(function(){
	$.get("fonts.php",function(data){
		var jsonData = $.parseJSON(data);
		if(jsonData.length>0) {
			$(jsonData).each(function(k,v){
				var id = "icon"+k;
				var icons = '<div class="icon"><div class="inner">';
					icons += '<i class="iconImg '+v+'" aria-hidden="true"></i>';
					icons += '<span class="icon-name">.'+v+'</span><input type="text" id="'+id+'" value="'+v+'"></div>';
				icons += '</div>';
				$("#icons-list").append(icons);
			});

			$(".icon-name, .iconImg").on("click",function(e){
				var inputId = $(this).parents(".icon").find("input").attr("id");
				copy_text(inputId);
			});
		}
	});

	function copy_text(id) {
		var copyText = document.getElementById(id);
		copyText.select();
		copyText.setSelectionRange(0, 99999)
		document.execCommand("copy");
		alert("Copied: " + copyText.value);
	}
});
</script>

</body>
</html>
